<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #36b9cc, #4e73df);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 400px;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        text-align: left;
        margin-top: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 6px;
        border: 1px solid #888;
        font-size: 16px;
      }

      button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #1cc88a;
        color: white;
        font-size: 17px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #17a673;
      }

      .back-btn {
        margin-top: 15px;
        display: inline-block;
        text-decoration: none;
        color: #444;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Add Student</h2>

      <form method="POST">
        {% csrf_token %}

        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter name" required />

        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter age" required />

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" required />

        <label>Course:</label>
        <input type="text" name="course" placeholder="Enter course" required />

        <button type="submit">Add Student</button>
      </form>

      <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>
  </body>
</html>
